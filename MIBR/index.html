<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
<body>

    <h1>O PRÓXIMO JOGO DA MIBR É EM:</h1>
    
        <img src="MIBR.png" width="150px">

    <div class="countdown-container">

        <div class="countdown-el days-c">
            <p class="text" id="days">00</p>
                <span>dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">00</p>
                <span>horas</span>
        </div>
        
        <div class="countdown-el mins-c">
            <p class="text" id="mins">00</p>
                <span>mins</span>
        </div>
        
        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">00</p>
                <spansec>seconds</spansec>            
        </div>

    </div>
    
</body>
</html>
